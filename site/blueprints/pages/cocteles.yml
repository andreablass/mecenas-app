title: Cócteles
fields:
  title:
    label: Título
    type: text
    required: true

  subtitle:
    label: Contenido
    type: text

  description:
    label: Descripción
    type: textarea
    size: large

  quantity:
    label: Cantidad en mililitros
    type: number
    min: 1
    step: 1
    width: 1/3

  cover:
    label: Imagen de portada
    type: files
    layout: cards
    max: 1
    width: 2/3
    accepts:
      mime: image/jpeg, image/png, image/webp
